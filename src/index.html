<!DOCTYPE html>
<html lang="EN-en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <meta name="author" content="Miłosz Kułak | github:Nisser111" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="app-header">
      <h1>Weather <strong>forecast</strong></h1>
      <p>
        Provided by
        <a href="https://openweathermap.org" target="_blank"
          ><i>openweathermap</i></a
        >
      </p>
    </header>

    <main>
      <section class="general-data">
        <h2 class="general-data__name-of-day"></h2>
        <p class="general-data__date"></p>
        <p class="general-data__location">
          <i class="fa-solid fa-location-dot"></i>
          <span></span>
        </p>

        <img
          src="./assets/weather-icons/01d.svg"
          alt="Weather icon"
          class="general-data__weather-icon"
        />

        <p class="general-data__temp"></p>
        <p class="general-data__description"></p>
      </section>

      <section class="details-data">
        <ul class="forecast-statistics">
          <li>
            <p class="forecast-statistics__name">Predictibility</p>
            <p
              class="forecast-statistics__value forecast-statistics__predictibility"
            ></p>
          </li>
          <li>
            <p class="forecast-statistics__name">Huminidity</p>

            <p
              class="forecast-statistics__value forecast-statistics__huminidity"
            ></p>
          </li>
          <li>
            <p class="forecast-statistics__name">Wind</p>
            <p class="forecast-statistics__value forecast-statistics__wind"></p>
          </li>
          <li>
            <p class="forecast-statistics__name">Air pressure</p>

            <p
              class="forecast-statistics__value forecast-statistics__air-pressure"
            ></p>
          </li>
          <li>
            <p class="forecast-statistics__name">max temp</p>
            <p
              class="forecast-statistics__value forecast-statistics__max-temp"
            ></p>
          </li>
          <li>
            <p class="forecast-statistics__name">min temp</p>

            <p
              class="forecast-statistics__value forecast-statistics__min-temp"
            ></p>
          </li>
        </ul>

        <ul class="five-day-forecast"></ul>
      </section>
    </main>
  </body>
</html>
